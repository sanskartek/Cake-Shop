<div class="container p-5 mx-auto my-5 rounded-3 bg-dark text-light" style="width: 30%">

    <h1>Recover password</h1>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Enter email address</label>
            <input name="email" type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="mt-3 alert alert-danger text-break" role="alert" *ngIf="message.length > 0">{{message}}</div>
        <button *ngIf="!submitting" type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
        <button *ngIf="submitting" type="submit" class="btn btn-success" disabled>Please wait</button>
    </form>

</div>

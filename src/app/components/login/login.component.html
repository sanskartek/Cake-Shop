<div class="container p-5 mx-auto my-5 rounded-3 bg-dark text-light" style="width: 30%">

    <h1>Login Here</h1>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input name="email" [(ngModel)]="userDetails.email" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" [(ngModel)]="userDetails.password" type="password" class="form-control" id="password">
        </div>
        <button *ngIf="!isLoggingIn" (click)="login()" type="submit" class="btn btn-success">Login</button>
        <button *ngIf="isLoggingIn" disabled type="submit" class="btn btn-success">Please Wait</button>
    </form>
    <div class="mt-3 alert alert-danger text-break" role="alert" *ngIf="message.length > 0">{{message}}</div>
    <div class="form-text mt-3"><a routerLink="/forgot" class="text-success text-decoration-none">Forgot password?</a></div>
    <div class="form-text mt-3"><a routerLink="/signup" class="text-success text-decoration-none">New User? Sign up here</a></div>

</div>
